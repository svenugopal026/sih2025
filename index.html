<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIH-2025 @ Vardhaman Chatbot - Select Q & A</title>
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--muted:#6b7280;--accent:#2563eb;--accent-2:#06b6d4}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; background:var(--bg); color:#0f172a}
    .app{max-width:960px;margin:20px auto;padding:16px}
    .chat-shell{display:grid;grid-template-columns:1fr 360px;gap:16px}

    /* mobile layout */
    @media (max-width:720px){
      .chat-shell{grid-template-columns:1fr}
      .sidebar{order:2;border-top-left-radius:12px;border-top-right-radius:12px}
    }

    .main{background:linear-gradient(180deg,rgba(255,255,255,0.6),transparent);padding:18px;border-radius:14px;min-height:220px}
    .title{display:flex;align-items:center;gap:12px}
    .logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    h1{font-size:18px;margin:0}
    p.lead{margin:6px 0 0;color:var(--muted);font-size:13px}

    .qa-card{margin-top:18px;background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(12,15,25,0.04)}
    .question{font-weight:600;margin:0 0 8px}
    .answer{margin:0;color:#064e3b;background:#ecfdf5;padding:12px;border-radius:8px;border-left:4px solid #10b981}

    /* sidebar */
    .sidebar{background:var(--card);padding:12px;border-radius:12px;height:100%;box-shadow:0 6px 18px rgba(12,15,25,0.04);display:flex;flex-direction:column}
    .sidebar h3{margin:0 0 8px;font-size:15px}
    .search{display:flex;gap:8px;margin-bottom:8px}
    .search input{flex:1;padding:8px 10px;border-radius:8px;border:1px solid #e6eef8}
    .list{overflow:auto;padding:6px;border-radius:8px}
    .q-item{padding:10px;border-radius:8px;margin-bottom:6px;cursor:pointer;border:1px solid transparent}
    .q-item:hover{background:#f3f4f6}
    .q-item.active{background:linear-gradient(90deg,rgba(37,99,235,0.08),rgba(6,182,212,0.04));border-color:rgba(37,99,235,0.12)}
    .meta{font-size:12px;color:var(--muted)}

    .controls{display:flex;gap:8px;margin-top:10px}
    .btn{padding:8px 10px;border-radius:8px;border:0;background:var(--accent);color:white;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(37,99,235,0.12)}

    /* small helper footer */
    .footer{margin-top:10px;font-size:13px;color:var(--muted)}

    /* show-all overlay for mobile */
    .drawer{display:none}
    @media (max-width:720px){.drawer{display:block}}
  </style>
</head>
<body>
  <div class="app">
    <div class="chat-shell" role="application">

      <main class="main" aria-live="polite">
        <div class="title">
          <div class="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPaQDsQyKZKgRXu4kzw-DpLYWCxJu5naPX6A&s"></div>
          <div>
            <center>
            <img src="/Logo11.jpg" alt="Girl in a jacket" width="120" height="100"></center>
            <h1>SIH-2025 @ Vardhaman Chatbot â€” Q&A Picker</h1>
            <p class="lead">Vardhaman College of Engineering, Hyderabad, Telangana State</p>
          </div>
        </div>

        <div class="qa-card" id="currentCard">
          <p class="meta">Current question</p>
          <h2 class="question" id="currentQuestion">Select a question to see the answer</h2>
          <div style="height:8px"></div>
          <p class="meta">Answer</p>
          <div class="answer" id="currentAnswer">Answers will appear here after you select a question.</div>
        </div>

        <div class="footer">Showing <span id="currentIndex">0</span> of <span id="totalQuestions">0</span> questions</div>
      </main>

      <aside class="sidebar" aria-label="All questions">
        <h3>All Questions</h3>
        <div class="search">
          <input id="searchInput" placeholder="Filter questions..." aria-label="Filter questions" />
          <button class="btn ghost" id="clearBtn">Clear</button>
        </div>
        <div class="list" id="questionsList" role="list"></div>

        <div class="controls">
          <button class="btn" id="prevBtn">Previous</button>
          <button class="btn" id="nextBtn">Next</button>
          <button class="btn ghost" id="showAllBtn">Show All</button>
        </div>

      </aside>

    </div>

    <!-- mobile drawer: simple compact list -->
    <div class="drawer" style="margin-top:12px">
      <details>
        <summary style="padding:10px;background:var(--card);border-radius:10px;cursor:pointer">Tap to open question list</summary>
        <div style="margin-top:8px;background:var(--card);padding:8px;border-radius:10px">
          <div id="questionsListMobile"></div>
        </div>
      </details>
    </div>
  </div>

  <script>
    // Simple static data - replace or expand as needed
    const QUESTIONS = [
      {q: 'SPOC for SIH-2025 @ Vardhaman?', a: ' Dr J Krishna Chaitanya, ( 98850 52980)'},
      {q: 'Registration & Help Desk?', a: 'Dr S Venu Gopal (9441030645), Dr M Srilaha(8125642645), Dr. K Narsimha Reddy(9032180918)'},
      {q: 'Accommodation?', a: 'Prof. Vivek Kulkarni (9866758870), Dr P. venkateshwar Reddy(9959095853), Mr Varma (8143275536).'},
      {q: 'Transportation?', a: 'Mr D Manoj Reddy (9640689764), Dr K Santhosh Reddy(9908450450)'},
      {q: 'Venue & Hall Arrangements?', a: 'Dr GAE Satish Kumar (9440092907), Mr A Bhanu Prasad(9885990509)'},
      {q: 'Technical & IT Support?', a: 'Dr M A Jabbar (9912648686), Mr P Sravan Kumar(9490288999)'},
      {q: 'Medical Facilities?', a: 'Dr E R Aruna(918273790), Mr Jagjeevan Singh(9440735386)'},
      {q: 'SIH-2025 Co-Ordinator?', a: 'Dr K Ramesh (7702 891 853) '}
      
    ];

    const state = { filtered: QUESTIONS.slice(), index: 0 };

    const elements = {
      questionsList: document.getElementById('questionsList'),
      questionsListMobile: document.getElementById('questionsListMobile'),
      currentQuestion: document.getElementById('currentQuestion'),
      currentAnswer: document.getElementById('currentAnswer'),
      currentIndex: document.getElementById('currentIndex'),
      totalQuestions: document.getElementById('totalQuestions'),
      searchInput: document.getElementById('searchInput'),
      prevBtn: document.getElementById('prevBtn'),
      nextBtn: document.getElementById('nextBtn'),
      clearBtn: document.getElementById('clearBtn'),
      showAllBtn: document.getElementById('showAllBtn')
    };

    function renderList() {
      const list = elements.questionsList;
      list.innerHTML = '';
      state.filtered.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'q-item' + (i === state.index ? ' active' : '');
        div.tabIndex = 0;
        div.role = 'listitem';
        div.innerHTML = `<div style="font-weight:600">${escapeHtml(item.q)}</div><div class='meta'>Query ${i+1}</div>`;
        div.addEventListener('click', ()=> selectIndex(i));
        div.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') selectIndex(i); });
        list.appendChild(div);
      });

      // mobile list (compact)
      const mob = elements.questionsListMobile;
      mob.innerHTML = '';
      state.filtered.forEach((item,i)=>{
        const b = document.createElement('button');
        b.className = 'q-item';
        b.style.display='block';
        b.style.width='100%';
        b.textContent = `${i+1}. ${item.q}`;
        b.addEventListener('click', ()=>{ selectIndex(i); window.scrollTo({top:0,behavior:'smooth'}) });
        mob.appendChild(b);
      });

      elements.totalQuestions.textContent = state.filtered.length;
      updateCurrentMeta();
    }

    function selectIndex(i){
      if(i < 0 || i >= state.filtered.length) return;
      state.index = i;
      const item = state.filtered[i];
      elements.currentQuestion.textContent = item.q;
      elements.currentAnswer.textContent = item.a;
      updateActive();
      updateCurrentMeta();
    }

    function updateActive(){
      const nodes = document.querySelectorAll('.q-item');
      nodes.forEach((n,idx)=>{
        n.classList.toggle('active', idx === state.index);
      });
    }

    function updateCurrentMeta(){
      elements.currentIndex.textContent = state.filtered.length ? (state.index+1) : 0;
      elements.totalQuestions.textContent = state.filtered.length;
    }

    function next(){ selectIndex(Math.min(state.index+1, state.filtered.length-1)); }
    function prev(){ selectIndex(Math.max(state.index-1, 0)); }

    // simple search/filter
    elements.searchInput.addEventListener('input', (e)=>{
      const term = e.target.value.trim().toLowerCase();
      state.filtered = QUESTIONS.filter(it => it.q.toLowerCase().includes(term) || it.a.toLowerCase().includes(term));
      state.index = 0;
      renderList();
    });

    elements.clearBtn.addEventListener('click', ()=>{ elements.searchInput.value=''; elements.searchInput.dispatchEvent(new Event('input')); });
    elements.nextBtn.addEventListener('click', next);
    elements.prevBtn.addEventListener('click', prev);
    elements.showAllBtn.addEventListener('click', ()=>{ alert('All questions are visible on the right (or open the drawer on mobile).'); });

    // small helper to escape HTML
    function escapeHtml(s){ return String(s).replace(/[&<>\"]/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','\\':'\\\\','\"':'&quot;'}[ch])); }

    // initial render
    renderList();
    if(state.filtered.length) selectIndex(0);
  </script>
</body>
</html>
